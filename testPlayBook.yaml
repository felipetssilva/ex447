---
- name: Update web servers
  hosts: all
  remote_user: root

  tasks:
  - name: Ensure apache is at the latest version
    yum:
      name: httpd
      state: present
  - name: Write the apache config file
    template:
      src: /srv/httpd.j2
      dest: /etc/httpd.conf

  tasks:
  - name: Ensure postgresql is at the latest version
    yum:
      name: postgresql
      state: latest
  - name: Ensure that postgresql is started
    service:
      name: postgresql
      state: started